        <section class="circles">
                <h2>Circles</h2>
    
                <figure data="box12">
                    <div class="box"></div>
                    <pre><code>textures.circles();</code></pre>
                </figure>
    
                <figure data="box12_1">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .heavier();</code></pre>
                </figure>
    
                <figure data="box12_2">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .lighter();</code></pre>
                </figure>
    
                <figure data="box12_3">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .thicker();</code></pre>
                </figure>
    
                <figure data="box12_4">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .thinner();</code></pre>
                </figure>
    
                <figure data="box14">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .complement();</code></pre>
                </figure>
    
                <figure data="box13">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .size(5);</code></pre>
                </figure>
    
                <figure data="box15">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .radius(4);</code></pre>
                </figure>
    
                <figure data="box16">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .radius(4)
      .fill("transparent")
      .strokeWidth(2);</code></pre>
                </figure>
    
                <figure data="box17">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .radius(4)
      .fill("darkorange")
      .strokeWidth(2)
      .stroke("firebrick")
      .complement();</code></pre>
                </figure>
    
                <figure data="box18">
                    <div class="box"></div>
                    <pre><code>textures.circles()
      .size(10)
      .radius(2)
      .fill("firebrick")
      .background("darkorange");</code></pre>
                </figure>
